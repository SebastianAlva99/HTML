    <h1>Olika media filer</h1>

    <!-- en bild med "absolut" sökväg med adress som ex inleds https://... -->
    <!-- img: element för att koda in en bild på sidan -->

    <img src="https://upload.wikimedia.org/wikipedia/commons/1/1d/Football_Pallo_valmiina-cropped.jpgc" alt="football">

    <!-- en bild med "relativ", sökväg, relativ i förhållande till den här filen -->
    <!-- img: element för att koda in en bild på sidan -->

    <img src="images/Fotball.jpg" alt="Fotball">

    <br>

    En bild kodas in med element img. Det är ett så kallat inline element

    <img src="https://www.naturturismforetagen.se/wp-content/uploads/2022/08/skog-1.jpg" alt="skog" width="200">


    <!-- figure: Olika mediafiler kan med fördel kodas omslutande element -->
    <figure>
        <!-- figcaption: ange en bildtext -->
        <figcaption>Ett filklipp på en fågel</figcaption>
   

    <!--video: ett videoklipp  -->

    <video src="url" controls></video>
     </figure>
